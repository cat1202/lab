apiVersion: extensions/v1beta1
kind: ReplicaSet
metadata:
    name: redis-master
    labels:
        name: redis-master
spec:
    replicas: 1
    selector:
        name: redis-master
template:
    metadata:
        labels:
            name: redis-master
    spec:
        contalners:
            - {name: master, image: kubeguide/redis-master, ports: [{containerPort: 6379}]}
            